<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Test page for xyz.js</title>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">

   <link type="text/css" rel="stylesheet" href="../JsUnit/app/css/jsUnitStyle.css">
   
   <script type="text/javascript" src="../JsUnit/app/jsUnitCore.js"></script>
   
   <script type="text/javascript" src="../../Libraries/MooTools/mootools-core-1.3.js"></script>
   <script type="text/javascript" src="../../Libraries/JsHamcrest/jshamcrest.js"></script>
   <script type="text/javascript" src="../Analyse/Analyse.js"></script>

   <script type="text/javascript">
   window.addEvent('domready', function() {
      runTestFunction();
   });

   JsHamcrest.Integration.JsUnit();
   
   var analyse = null;
   
   function setUp() {
      analyse = new Analyse();
   }

   function tearDown() {
      analyse = null;
   }

   function testInitialization() {
      assertThat( analyse.analyse(), is( true ));
   }
      
   //runs a test function during debugging
   function runTestFunction(){
      setUp();
      testInitialization();
      tearDown();
   }
   </script>
</head>

<body>
   <h1>Analyse.js test page</h1>
</body>
</html>
